<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" charset="UTF-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery-2.1.1.js"></script>
	<script type="text/javascript" src="crypt.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</head>
<body>
	<div id="main">
		<div id="header">Crypt(3) sample</div>
		<div id="discription">
		Demonstration of JavaScript <a href="http://linux.die.net/man/3/crypt">Crypt(3)</a> implementation.<br />
		Source code is available on <a href="https://github.com/ledyba/js-crypt3">GitHub</a>!
		</div>
		<div id="panel">
			<div>
			<form id="form" method="get" action="">
				<p>
				pass(~8 chars): <input id="pass" type="text" name="pass" value="" tabindex="1" accesskey="1" maxlength="8" /><br />
				salt( 2 chars): <input id="salt" type="text" name="salt" value="" tabindex="2" accesskey="2" maxlength="2" /><br />
				<input type="submit" value="Generate" tabindex="2" accesskey="2" />
				</p>
			</form>
			<hr />
			<div id="result">
				<p>Please input</p>
			</div>
		</div>
		<div id="footer">
		(C)2011-2014 <A href="http://ledyba.org/">PSI; ψ（プサイ）の興味関心空間</a>
		</div>
	</div>
</body>
</html>
